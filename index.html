							<label>标题</label>
							<div class="jq22-flex-box">
								<input type="text" name="imageTitle" required="required" placeholder="图片标题">
							</div>
						</div>
						<div class="jq22-flex">
							<label>图片上传</label>
							<div class="jq22-flex-box">

						</div>
						<button class="jq22-apply-btn" id="submitImage"  type="submit">提交</button>
					</form>

				</div>
			</div>

	<script>
		$("#update").click(function () {
			$('.Picture2').show();
		})
		$("#shutdown").click(function () {
			$('.Picture2').hide();
		})
		$("#submitImage").click(function () {
			if(!updateResult){
			alert("图片上传成功后才可提交！")
			return false;
			}

			$.ajax({
				url:"http://www.3y14.com:8080/image/add",
				type:"post",
				data:$("#imageFrom").serialize(),
				dataType: "json",
				success:function (data) {
					if (data.data.code == 0){
						window.location.href="/"
					} else {
						alert(data.data.msg)
					}
				},
				error:function f() {
					alert("哎呦,服务器出问题了，请联系我吧！")
				}


				})
		})
		function restart(ele) {
		ele.src=ele.src;
		}
